<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="pressure">
                    <i class="fa-solid fa-tachometer-alt"></i>
                    <div class="text">
                        <span id="pressure">1013 hPa</span>
                        <p>Pressure</p>
                    </div>
                </div>
            
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <div class="text">
                        <span id="visibility">10 Km</span>
                        <p>Visibility</p>
                    </div>
                </div>
            
                <div class="sunrise">
                    <i class="fa-solid fa-sun"></i>
                    <div class="text">
                        <span id="sunrise">6:00 AM</span>
                        <p>Sunrise</p>
                    </div>
                </div>
            
                <div class="sunset">
                    <i class="fa-solid fa-moon"></i>
                    <div class="text">
                        <span id="sunset">6:00 PM</span>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
